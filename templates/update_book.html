{% extends "base.html" %}

{% block content %}
<h2>Update Book</h2>
<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" id="title" value="{{ book.title }}" required>
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" name="author" id="author" value="{{ book.author }}" required>
    </div>
    <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" class="form-control" name="genre" id="genre" value="{{ book.genre }}">
    </div>
    <div class="form-group">
        <label for="year_published">Year Published</label>
        <input type="number" class="form-control" name="year_published" id="year_published" value="{{ book.year_published }}">
    </div>
    <button type="submit" class="btn btn-primary mt-2">Update Book</button>
</form>
{% endblock %}
