{% extends "base.html" %}

{% block content %}
<h2>Members</h2>
<a href="/members/add" class="btn btn-primary mb-3">Add New Member</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
        <tr>
            <td>{{ member.id }}</td>
            <td>{{ member.name }}</td>
            <td>{{ member.email }}</td>
            <td>{{ member.contact }}</td>
            <td>
                <a href="/members/update/{{ member.id }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="/members/delete/{{ member.id }}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
