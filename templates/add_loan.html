{% extends "base.html" %}

{% block content %}
<h2>Add New Loan</h2>
<form method="post">
    <div class="form-group">
        <label for="member">Member</label>
        <select class="form-control" name="member" id="member" required>
            {% for member in members %}
            <option value="{{ member.id }}">{{ member.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="book">Book</label>
        <select class="form-control" name="book" id="book" required>
            {% for book in books %}
            <option value="{{ book.id }}">{{ book.title }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="loan_date">Loan Date</label>
        <input type="date" class="form-control" name="loan_date" id="loan_date" required>
    </div>
    <div class="form-group">
        <label for="return_date">Return Date</label>
        <input type="date" class="form-control" name="return_date" id="return_date" required>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Add Loan</button>
</form>
{% endblock %}
