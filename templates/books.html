{% extends "base.html" %}

{% block content %}
<h2>Books</h2>
<a href="/books/add" class="btn btn-primary mb-3">Add New Book</a>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Year</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.genre }}</td>
            <td>{{ book.year_published }}</td>
            <td>
                <a href="{{ url_for('update_book', id=book.id) }}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{{ url_for('book_reviews', id=book.id) }}" class="btn btn-info btn-sm">Reviews</a>
                <form action="{{ url_for('delete_book', id=book.id) }}" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
